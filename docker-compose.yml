version: "3.9"
services:
  account:
    build:
      context: ./account
      target: builder
    image: account
    env_file: .env.dev
    ports:
      - "8080:8080"
    environment:
      - ENV=dev
    volumes:
      - ./account:/go/src/app
    # have to use $$ (double-dollar) so docker doesn't try to substitute a variable
    command: reflex -r "\.go$$" -s -- sh -c "go run ./"